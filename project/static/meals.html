    <div id="search-modal" class="modal">
      <div class="modal-content">
        <span id="close-search-modal" class="close-button">&times;</span>
        <h2>Search Meals</h2>
        <form id="search-form">
          <div class="form-group">
            <label for="meal-name">Meal Name:</label>
            <input type="text" id="meal-name" name="meal-name" placeholder="Enter meal name">
          </div>
          <div class="form-group">
            <label>Meal Type:</label>
            <div>
              <label><input type="checkbox" name="meal-type" value="breakfast"> Breakfast</label>
              <label><input type="checkbox" name="meal-type" value="lunch"> Lunch</label>
              <label><input type="checkbox" name="meal-type" value="dinner"> Dinner</label>
              <label><input type="checkbox" name="meal-type" value="snack"> Snack</label>
            </div>
          </div>
          <div class="form-group">
            <label>Category Tags:</label>
            <div>
              <label><input type="checkbox" name="category-tags" value="vegan"> Vegan</label>
              <label><input type="checkbox" name="category-tags" value="vegetarian"> Vegetarian</label>
              <label><input type="checkbox" name="category-tags" value="high-protein"> High Protein</label>
              <label><input type="checkbox" name="category-tags" value="low-calorie"> Low Calorie</label>
              <label><input type="checkbox" name="category-tags" value="gluten-free"> Gluten Free</label>
            </div>
          </div>
          <button type="submit" class="submit-button">Search</button>
        </form>
      </div>
    </div>

    <div id="meal-modal" class="modal">
  <div class="modal-content">
    <span id="close-meal-modal" class="close-button">&times;</span>
    <h2>Create a New Meal</h2>
    <form id="meal-form">
      <div class="form-group">
        <label for="meal-name">Meal Name:</label>
        <input type="text" id="meal-name" name="meal-name" placeholder="Enter meal name" required>
      </div>
      
      <div class="form-group">
        <label for="meal-description">Description:</label>
        <textarea id="meal-description" name="meal-description" placeholder="Enter meal description" required></textarea>
      </div>
      
      <div class="form-group">
        <label for="meal-image">Image Link:</label>
        <input type="text" id="meal-image" name="meal-image" placeholder="Enter image URL">
      </div>
      
      <div class="form-group">
        <label>Meal Type:</label>
        <div>
          <label><input type="checkbox" name="meal-type" value="breakfast"> Breakfast</label>
          <label><input type="checkbox" name="meal-type" value="lunch"> Lunch</label>
          <label><input type="checkbox" name="meal-type" value="dinner"> Dinner</label>
          <label><input type="checkbox" name="meal-type" value="snack"> Snack</label>
        </div>
      </div>
      
      <div class="form-group">
        <label for="servings">Servings:</label>
        <input type="number" id="servings" name="servings" min="1" required>
      </div>
      
      <div class="form-group">
        <label for="calories">Calories per Serving:</label>
        <input type="number" id="calories" name="calories" min="0" required>
      </div>
      
      <div class="form-group">
        <label>Category Tags:</label>
        <div>
          <label><input type="checkbox" name="category-tags" value="vegan"> Vegan</label>
          <label><input type="checkbox" name="category-tags" value="vegetarian"> Vegetarian</label>
          <label><input type="checkbox" name="category-tags" value="high-protein"> High Protein</label>
          <label><input type="checkbox" name="category-tags" value="low-calorie"> Low Calorie</label>
          <label><input type="checkbox" name="category-tags" value="gluten-free"> Gluten Free</label>
        </div>
      </div>
      
      <div class="form-group">
        <label>Ingredients:</label>
        <div id="ingredients-list">
          <div class="ingredient-item">
            <input type="text" name="ingredients[]" placeholder="Enter ingredient" required>
            <button type="button" class="remove-ingredient">&times;</button>
          </div>
        </div>
        <button type="button" id="add-ingredient">+ Add Ingredient</button>
      </div>
      
      <button type="submit" class="submit-button">Create Meal</button>
    </form>
