<!DOCTYPE html>
<html>
  <head>
    <!--
      designating the title of the page as well as the style sheet used
    -->
    <meta charset="utf-8">
    <title>Smart Cart</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--
      make a header that holds the title
    -->
    <header>
      <h1 class = "site-title">
        <a href="#">Smart Cart</a>
      </h1>
    </header>
    <!--
      make a content class that holds the rest of the webpage
    -->
    <main class = "content">
      <!--
        topnavigation bar for the profile, search, list, and settings
      -->
      <div class="topnav">
        <input type="text" placeholder="Search">
        <button id="list-viewer" class="action-button">List</button>
        <a href="#profile">Profile</a>
        <a href="#settings">Settings</a>
      </div>
      <!--
        sidebar content that is the meals/ ingredients buttons
      -->
      <aside class ="side-bar-container">
        <button id= "meal-filter" class="action-button">Meals</button>
        <button id= "ingredient-filter" class="action-button">Ingredients</button>
      </aside>
      <section id="meals-ingredients">
      </section>
    </main>
  </body>
</html>
