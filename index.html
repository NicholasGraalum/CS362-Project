<!DOCTYPE html>
<html>
  <head>
    <!--
      designating the title of the page as well as the style sheet used
    -->
    <meta charset="utf-8">
    <title>Smart Cart</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--
      make a header that holds the title
    -->
    <header>
      <h1 class="site-title">
        <a href="#">Smart Cart</a>
      </h1>
    </header>
    <!--
      make a content class that holds the rest of the webpage
    -->
    <main class = "content">
      <!--
        top bar to include a login button
      -->
      <div class="topbar">
        <button id="list-viewer" class="action-button">List</button>
        <button id="profile-viewer" class="action-button">Profile</button>
        <button id="settings-viewer" class="action-button">Settings</button>
      </div>
      <!--
        defining the goals and the problems we solve with smartcart
      -->
      <div class="goals">
        <header>
          <h2 class="goal">
            <a>Goals of Smart Cart</a>
          </h2>
        </header>
        "Here we will layout our goals "
      </div>
      <!--
        the documentation and resources we used, such as apis and nutrion facts
      -->
      <div class="documents">
        <header>
          <h2 class="documentation">
            <a>Resources</a>
          </h2>
        </header>
        "What resources we used to make smart cart"
      </div>
      <!--
        how to use smartcart
      -->
      <div class="howto">
        <header>
          <h2 class="howtouse">
            <a>How to use SmartCart</a>
          </h2>
        </header>
        <p>Here we will show how a user can use smart cart</p>
      </div>
    </main>
  </body>
</html>
